{% extends 'base_public.html' %}

{% block title %}Daftar | rumaiku.id{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10 p-8 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6">Daftar Akun Baru</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ messages[0] }}</span>
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('auth.register') }}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Daftar</button>
            <a href="{{ url_for('auth.login') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Sudah punya akun? Login</a>
        </div>
    </form>
</div>
{% endblock %}
