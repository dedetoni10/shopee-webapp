<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}rumaiku.id{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .dropdown-menu {
            display: none;
        }
        .dropdown-menu.active {
            display: block;
        }
        .sidebar {
            width: 250px;
            transition: all 0.3s ease-in-out;
        }
        .sidebar.collapsed {
            width: 64px;
        }
        /* --- PERUBAHAN BARU: Ukuran teks dan ikon sidebar --- */
        .sidebar .menu-text {
            opacity: 1;
            max-width: 150px; /* Batasi lebar teks saat expanded */
            font-size: 0.95rem; /* Sekitar 15px, lebih besar dari default text-xs (12px) */
            transition: opacity 0.3s ease, max-width 0.3s ease;
        }
        .sidebar.collapsed .menu-text {
            opacity: 0;
            max-width: 0; /* Sembunyikan teks sepenuhnya saat collapsed */
            overflow: hidden;
        }
        .sidebar .menu-item a {
            display: flex;
            align-items: center;
            height: 40px; /* Tinggi item menu yang lebih proporsional */
            padding: 0.75rem 1rem; /* Padding yang lebih besar untuk tampilan lebih bagus */
            border-radius: 0.5rem; /* Sudut membulat */
            margin-bottom: 0.5rem; /* Jarak antar item */
        }
        .sidebar .menu-item a svg {
            width: 24px; /* Ukuran ikon lebih besar */
            height: 24px;
            margin-right: 1rem; /* Jarak ikon dari teks */
            flex-shrink: 0; /* Pastikan ikon tidak menyusut */
        }
        /* Penyesuaian saat collapsed */
        .sidebar.collapsed .menu-item a {
            justify-content: center; /* Tengahkan ikon */
            padding: 0.75rem 0; /* Sesuaikan padding agar ikon di tengah */
        }
        .sidebar.collapsed .menu-item a svg {
            margin-right: 0; /* Hapus margin ikon */
        }
        /* --- AKHIR PERUBAHAN BARU --- */


        .menu-item-tooltip {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }

        .menu-item:hover .menu-item-tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* PERUBAHAN CSS UNTUK MENYEMBUNYIKAN PANAH SAAT COLLAPSED */
        .sidebar.collapsed #user-menu-button svg:last-child {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased flex flex-col md:flex-row">

    <aside id="sidebar" class="sidebar bg-gray-800 text-white min-h-screen p-4 md:block transition-all duration-300">
        <nav>
            <ul>
                <li class="mb-2 menu-item relative">
                    <a href="{{ url_for('admin.index') }}" class="{% if request.endpoint == 'admin.index' %} bg-gray-700 text-white {% else %} text-gray-400 hover:bg-gray-700 hover:text-white {% endif %}">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.828 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.940 1.543-.828 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924-1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-.828 3.31-2.37 2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.940-1.543.828-3.31 2.37-2.37.996.608 2.296.347 2.924-.426z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span class="menu-text">Dashboard Admin</span>
                    </a>
                    <span class="menu-item-tooltip absolute left-full top-1/2 -translate-y-1/2 ml-4 bg-gray-700 text-white text-xs px-2 py-1 rounded-md">Dashboard Admin</span>
                </li>
                <li class="mb-2 menu-item relative">
                    <a href="{{ url_for('admin.index') }}" class="{% if request.endpoint == 'admin.user_management' %} bg-gray-700 text-white {% else %} text-gray-400 hover:bg-gray-700 hover:text-white {% endif %}">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <span class="menu-text">Manajemen Pengguna</span>
                    </a>
                    <span class="menu-item-tooltip absolute left-full top-1/2 -translate-y-1/2 ml-4 bg-gray-700 text-white text-xs px-2 py-1 rounded-md">Manajemen Pengguna</span>
                </li>
                 <li class="mb-2 menu-item relative">
                    <a href="{{ url_for('auth.logout') }}" class="text-gray-400 hover:bg-gray-700 hover:text-white">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                        <span class="menu-text">Keluar Admin</span>
                    </a>
                    <span class="menu-item-tooltip absolute left-full top-1/2 -translate-y-1/2 ml-4 bg-gray-700 text-white text-xs px-2 py-1 rounded-md">Keluar Admin</span>
                </li>
            </ul>
        </nav>
        <div class="relative py-4 border-t border-gray-700 mt-auto">
            <button id="user-menu-button" class="flex items-center w-full text-gray-400 hover:text-white font-semibold focus:outline-none">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="menu-text text-sm">{{ current_user.username }}</span>
                <svg class="w-4 h-4 ml-auto transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="user-menu" class="dropdown-menu absolute bottom-full left-0 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 focus:outline-none z-20" role="menu">
                <a href="{{ url_for('auth.edit_profile') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Edit Profil</a>
                <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Logout</a>
            </div>
        </div>
    </aside>

    <div class="flex-1">
        <header class="bg-white shadow-sm p-4 sticky top-0 z-10 flex items-center md:flex">
            <button id="toggle-sidebar-button" class="text-gray-600 hover:text-orange-500 mr-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <a href="{{ url_for('homepage.index') }}" class="text-xl font-bold text-gray-800">rumaiku.id</a>
            
            <h2 class="text-2xl font-bold text-gray-800 ml-4">{% block header_title %}{% endblock %}</h2>
            
            <div class="relative flex items-center space-x-4 ml-auto">
                <button id="user-menu-button" class="flex items-center text-gray-600 hover:text-orange-500 font-semibold focus:outline-none">
                    {{ current_user.username }}
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="user-menu" class="dropdown-menu absolute right-0 top-full w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 focus:outline-none z-20" role="menu">
                    <a href="{{ url_for('auth.edit_profile') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Edit Profil</a>
                    <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Logout</a>
                </div>
            </div>
        </header>

        <div class="p-6">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // Fungsi untuk toggle sidebar dan menyimpan statusnya di localStorage
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const isCollapsed = sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebar-collapsed', isCollapsed);
        }

        // Membaca status sidebar dari localStorage saat halaman dimuat
        document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.getElementById('sidebar');
            const collapsedState = localStorage.getItem('sidebar-collapsed');
            if (collapsedState === 'true') {
                sidebar.classList.add('collapsed');
            }
            // Menambahkan transisi setelah status awal diatur untuk menghindari "flash"
            sidebar.classList.add('transition-all', 'duration-300');
        });
        
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');
        const toggleSidebarButton = document.getElementById('toggle-sidebar-button');
        const sidebar = document.getElementById('sidebar');

        if (userMenuButton && userMenu) {
            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('active');
            });
            document.addEventListener('click', (event) => {
                if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                    userMenu.classList.remove('active');
                }
            });
        }
        
        if (toggleSidebarButton && sidebar) {
            toggleSidebarButton.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                // Menyimpan status sidebar ke localStorage
                localStorage.setItem('sidebar-collapsed', sidebar.classList.contains('collapsed'));
            });
        }
    </script>
</body>
</html>
