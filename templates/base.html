<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}rumaiku.id{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .dropdown-menu {
            display: none;
        }
        .dropdown-menu.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased flex flex-col md:flex-row">
    
    {% if current_user.is_authenticated %}
    <aside class="bg-gray-800 text-white w-64 min-h-screen p-6 hidden md:block">
        <h1 class="text-3xl font-bold mb-8">rumaiku.id</h1>
        <nav>
            <ul>
                <li class="mb-4">
                    <a href="{{ url_for('dashboard.index') }}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Dashboard
                    </a>
                </li>
                <li class="mb-4">
                    <a href="{{ url_for('apps.app_store') }}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        App Store
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    
    <div class="flex-1">
        <header class="bg-white shadow-sm p-4 sticky top-0 z-50 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">{% block header_title %}{% endblock %}</h2>
            <div class="relative flex items-center space-x-4">
                <a href="{{ url_for('dashboard.index') }}" class="text-gray-600 hover:text-orange-500 font-semibold">Dashboard</a>
                <button id="user-menu-button" class="flex items-center text-gray-600 hover:text-orange-500 font-semibold focus:outline-none">
                    Hi, {{ current_user.username }}
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="user-menu" class="dropdown-menu absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu">
                    <a href="{{ url_for('auth.edit_profile') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Edit Profil</a>
                    <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Logout</a>
                </div>
            </div>
        </header>
        <main class="p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% else %}
    <div class="w-full">
        <header class="bg-white shadow-sm p-4 sticky top-0 z-50 flex justify-between items-center mb-6 rounded-lg">
            <a href="{{ url_for('homepage.index') }}" class="text-2xl font-bold text-gray-800">rumaiku.id</a>
            <a href="{{ url_for('auth.login') }}" class="text-gray-600 hover:text-orange-500 font-semibold">Login</a>
        </header>
        <main class="p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% endif %}

    <script>
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');
    
        if (userMenuButton && userMenu) {
            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('active');
            });
    
            document.addEventListener('click', (event) => {
                if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                    userMenu.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
